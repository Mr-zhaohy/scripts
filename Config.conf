# 适用于 Loon 2.1+ 版本的配置文件

[General]
ipv6 = false
skip-proxy = 192.168.0.0/16,172.16.0.0/12,127.0.0.0/8,100.64.0.0/10,17.0.0.0/8,10.0.0.0/8,localhost,*.local,e.crashlynatics.com
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.18.0.0/15,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32
# [DNS] => DNS 服务器，如果只在中国大陆境内使用，可以删除 1.0.0.1 和 8.8.8.8 两个 DNS（推荐）
dns-server = system,1.2.4.8,119.29.29.29,223.5.5.5
allow-udp-proxy = true
host = 127.0.0.1

[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

# 网易云解锁节点
NeteaseMusicNode = Shadowsocks,music.desperadoj.com,30003,aes-128-gcm,"desperadoj.com_free_proxy_gt5i"

[Remote Proxy]
V2aky = https://www.v2dy.co/api/v1/client/subscribe?token=

[Remote Filter]

# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港高级 IPLC”，请修改 FilterKey 为 “.*香港高级 IPLC”
台湾 = NameKeyword,V2aky, FilterKey = 台湾
香港 = NameKeyword,V2aky, FilterKey = 香港
中转 = NameKeyword,V2aky, FilterKey = 中转
CDN = NameKeyword,V2aky, FilterKey = CDN

[Proxy Group]
# 策略组

# 白名单模式 PROXY，黑名单模式 DIRECT
# 用于规则之外的漏网之鱼

# 节点选项
节点选择 = select,手动选择,Fallback

# select模式,手动选择模式
手动选择 = select,CDN,香港,中转,台湾,V2aky

# url-test模式，给提供的url发出http header请求，根据返回结果，选择测速最快的节点，默认间隔600s，测速超时时间5s，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
# 自动测速 = url-test,V2aky,CDN,台湾,中转,香港,url = http://bing.com/,interval = 600

# fallback模式，和url-test类似，不同的是会根据顺序返回第一个可用的节点，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
Fallback = fallback,V2aky,CDN,台湾,中转,香港,REJECT,url = http://bing.com/,interval = 600

# 苹果服务
Apple = select,直连,节点选择

Telegram = select,节点选择,直连
Youtube = select,节点选择,直连
TikTok = select,节点选择,直连

# 网络测速
Speedtest = select,直连,节点选择

# 网易云音乐灰色歌曲,需要节点支持解锁
网易云音乐 = select,NeteaseMusicNode,直连,节点选择

# 广告拦截
广告拦截 = select,拦截,直连

黑白名单 = select,直连,节点选择

# 直接连接
直连 = select,DIRECT

# 拦截
拦截 = select,REJECT

# SSID
# 别名 = ssid，默认 = 策略， 蜂窝 = 策略， ssid名称 = 策略
#SSID = ssid, default = PROXY, cellular = DIRECT, ”DivineEngine“ = PROXY

[Rule]
# 本地规则
# Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR

IP-CIDR,1.1.1.1/24,DIRECT,no-resolve

GEOIP,CN,直连
FINAL, 黑白名单

